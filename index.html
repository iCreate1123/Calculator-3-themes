<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="containerOne">
        <p>Calculator</p>
        <div id="themeContainer">
            <span id="themeSpan">Theme</span>
            <div id="themeSelectContainer">
                <div id="themeNumbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div id="themeHolder">
                    <input id="theme1" name="state-d" type="radio" />
                    <label for="theme1" class="toggle"></label>
            
                    <input id="theme2" name="state-d" type="radio" />
                    <label for="theme2" class="toggle"></label>
            
                    <input id="theme3" name="state-d" type="radio" />
                    <label for="theme3" class="toggle"></label>
                </div>
            </div>
        </div>
    </div>

    <div id="display">
        <span></span>
    </div>

    <div id="numPad">
        <div id="sevenToDelete">
           <button id="seven">7</button>
           <button id="eight">8</button>
           <button id="nine">9</button>
           <button id="delete">DEL</button>
        </div>

        <div id="fourToPlus">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">+</button>
        </div>

        <div id="oneToMinus">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus">-</button>
        </div>

        <div id="decimalToMultiply">
            <button id="decimal">.</button>
            <button id="zero">0</button>
            <button id="divide">/</button>
            <button id="multiply">X</button>
        </div>
        <div id="resetAndEquality">
            <button id="reset">RESET</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
